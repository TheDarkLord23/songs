<!DOCTYPE html>
<html lang="bg">
	<head>
		<meta charset="UTF-8"/>

		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="styles.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

	</head>
	<body>
		<div class="container">
			<div class="controls">
				<input type="text" id="searchInput" class="search" placeholder="Търси">

				<div class="controls-row">
					<div class="sort-dropdown">
						<button id="sortBtn">Сортиране ▾</button>
						<ul id="sortMenu" class="hidden">
							<li data-col="0" data-order="asc">По номер възходящо ↑</li>
							<li data-col="0" data-order="desc">По номер низходящо ↓</li>
							<li data-col="1" data-order="asc">По азбучен ред</li>
							<li data-col="2" data-order="desc">По дата (първо нови)</li>
						</ul>
					</div>

					<a id="downloadAll" href="https://cloud.adventist.bg/index.php/s/kd5KnwcpBpAFiRD/download" download class="download-btn">
						Изтегли всички песни
					</a>
				</div>
			</div>

			<!-- HEADER -->
			<div class="documents-header">
				<div class="cell number">№</div>
				<div class="line"></div>
				<div class="cell title">Заглавие</div>
				<div class="line"></div>
				<div class="line-mobile"></div>
				<div class="cell presentation">Презентация</div>
				<div class="line"></div>
				<div class="cell text">Текст</div>
				<div class="line"></div>
				<div class="cell notes">Ноти</div>
				<div class="line"></div>
				<div class="cell music">Музика</div>
			</div>

			<!-- ROWS -->

		</div>

		<script src="script.js"></script>
	</body>
</html>
